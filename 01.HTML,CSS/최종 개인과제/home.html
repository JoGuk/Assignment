	<link rel="stylesheet" type="text/css" href="style.css">
	<script src="libs/jquery-1.11.0.min.js"></script>

	<script type="text/javascript">
		var $videoVal = null;
		var playList = null;
		var playIndex = null;

		$(document).ready(function() {
			// 초기화
			init();

			videoResize();
			
			$videoVal.on('ended', function() {
//				alert("The audio has ended");
				if(playIndex == playList.length-1){
					playIndex = 0;
				} else{
					playIndex++;
				}
				$videoVal.attr('src', playList[playIndex]);
			})
		});

		function init() {
			// 변수값 초기화
			$videoVal = $('#video');
			playIndex = 0;
			playList = ['data/video/walking.mp4', 'data/video/snap1.mp4', 'data/video/snap2.mp4', 'data/video/sancheck.mp4'];
			$videoVal.attr('src', playList[playIndex]);
		}
		
		// 배율에 따른 영상 사이즈 변환 메소드
		function videoResize() {
			// 사이즈 동적변환
			$videoVal.css('width', $(window).width());
			$videoVal.css('height', $(window).height() - 40);
			$(window).resize(function() {
				$videoVal.css('width', $(window).width());
				$videoVal.css('height', $(window).height() - 40);
			});
		}
	</script>
</head>
